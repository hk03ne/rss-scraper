{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <ui>
            {% for feed in feeds %}
            <li>
                <a href="{{ feed.site_url }}">{{ feed.site_title }}</a> <a href="{{ feed.feed_url }}">{{ feed.feed_url }}</a>
                <div class="float-right"><a href="/feeds/{{ feed.id }}">Edit</a></div>
            </li>
            {% endfor %}
        </ui>
    </div>
{% endblock %}
