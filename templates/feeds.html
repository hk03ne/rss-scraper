{% extends "layout.html" %}
{% block body %}
    <div class="container">
        {% for feed in feeds %}
        <div class="card my-2">
            <div class="card-body">
                <a href="{{ feed.feed_url }}">{{ feed.site_title }}</a>
                <div class="float-right">
                    <a href="/feeds/{{ feed.id }}">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
